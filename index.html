<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orion Hotel - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      padding: 30px;
      text-align: center;
      color: white;
      width: 350px;
    }

    .glass-card h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .glass-card p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      font-weight: 300;
    }

    .login-btn {
      display: block;
      background-color: white;
      color: black;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      font-weight: 500;
      text-decoration: none;
      margin: 0 auto 18px auto;
      width: 85%;
      max-width: 300px;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      letter-spacing: 0.5px;
    }

    .login-btn:last-child {
      margin-bottom: 0;
    }

    .login-btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="glass-card">
      <h1>Orion Hotel</h1>
      <p>Experience luxury by the scenic view.</p>
      <a href="{{ url_for('admin_login') }}" class="login-btn">Admin Login</a>
      <a href="{{ url_for('customer_login') }}" class="login-btn">Customer Login</a>
    </div>
  </div>
</body>
</html>
