<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Login - Orion Hotel</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .header {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 30px;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-size: 1rem;
      text-align: left;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid white;
      background-color: rgba(0, 0, 0, 0.2);
      color: white;
    }
    .submit-button {
      padding: 10px 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.4);
      color: white;
      font-size: 1.2rem;
      width: 100%;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      border: none;
      margin-bottom: 10px;
    }
    .submit-button:hover {
      background-color: white;
      color: black;
    }
    .register-link {
      margin-top: 10px;
      text-align: center;
    }
    .register-link a {
      color: #4FC3F7; /* Bright blue */
      text-decoration: underline;
      font-weight: 600;
      transition: color 0.3s;
    }
    .register-link a:hover {
      color: #0288D1; /* Darker blue on hover */
    }
    .back-button {
      margin-top: 30px;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 1.2rem;
      text-align: center;
      width: 250px;
      transition: background-color 0.3s, color 0.3s;
      display: block;
    }
    .back-button:hover {
      background-color: white;
      color: black;
    }
    .error-message {
      background-color: rgba(255, 0, 0, 0.15);
      color: #ffb3b3;
      padding: 15px 25px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">Customer Login</div>
    
    <!-- Error message section (for Flask/Jinja) -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="error-message">
      {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}

    <form class="form-container" method="post" action="{{ url_for('customer_login') }}">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button class="submit-button" type="submit">Login</button>
    </form>
    <div class="register-link">
      New here? <a href="{{ url_for('customer_register') }}">Register as a Customer</a>
    </div>
    <a href="{{ url_for('logout') }}" class="back-button">Back to Home</a>
  </div>
</body>
</html>
