<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orion Hotel - Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }

    .header {
      font-family: 'Open Sans', sans-serif;
      font-size: 3rem;
      font-weight: 600;
      text-align: center;
      width: 100%;
      margin-bottom: 30px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
      margin-left: 50px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      font-size: 1.3rem;
      padding: 12px 20px;
      border: 1px solid white;
      border-radius: 10px;
      width: 250px;
      transition: background-color 0.3s, color 0.3s;
    }

    .menu a:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">Welcome Admin</div>
    <div class="menu">
      <a href="{{ url_for('manage_bookings') }}">Manage Bookings</a>
      <a href="{{ url_for('view_rooms') }}">View Rooms</a>
      <a href="{{ url_for('add_customer') }}">Add Customer</a>
      <a href="{{ url_for('view_customer_details') }}">View Customer Details</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
</body>
</html>
