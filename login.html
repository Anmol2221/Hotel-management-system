<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Orion Hotel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      padding: 30px;
      text-align: center;
      color: white;
      width: 350px;
    }

    .glass-card h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(5px);
    }

    input::placeholder {
      color: white;
      opacity: 0.8;
    }

    .login-btn {
      margin-top: 15px;
      background: transparent;
      color: white;
      border: 2px solid white;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .login-btn:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="glass-card">
      <h1>Admin Login</h1>

      {% if error %}
        <p style="color: #ffdddd; background: rgba(255,0,0,0.2); padding: 10px; border-radius: 8px; margin-bottom: 15px;">
          {{ error }}
        </p>
      {% endif %}

      <form action="{{ url_for('admin_login') }}" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
