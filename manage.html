<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Bookings - Orion Hotel</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      height: 100%;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 30px;
    }
    table {
      width: 80%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      border: 1px solid white;
      overflow: hidden;
      margin-bottom: 20px;
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid white;
    }
    th { font-size: 1.2rem; }
    td button {
      padding: 8px 15px;
      border: 1px solid white;
      background-color: transparent;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    td button:hover {
      background-color: red;
      color: black;
    }
    .back-button {
      margin-top: 30px;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 1.2rem;
      text-align: center;
      width: 250px;
      transition: background-color 0.3s, color 0.3s;
    }
    .back-button:hover {
      background-color: white;
      color: black;
    }
    tr:hover {
      background-color: rgba(255,255,255,0.07);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">Manage Bookings</div>
    <table>
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Room Number</th>
          <th>Date Till Booked</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% if bookings %}
          {% for booking in bookings %}
          <tr>
            <td>{{ booking[1] }}</td>  <!-- Customer Name -->
            <td>{{ booking[2] }}</td>  <!-- Room Number -->
            <td>{{ booking[4] }}</td>  <!-- Date Till Booked -->
            <td>
              <form action="{{ url_for('manage_bookings') }}" method="post">
                <input type="hidden" name="booking_id" value="{{ booking[0] }}">
                <button type="submit">Remove</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        {% else %}
          <tr>
            <td colspan="4" style="padding: 40px; font-size: 1.1rem;">
              No active bookings found.
            </td>
          </tr>
        {% endif %}
      </tbody>
    </table>
    <a href="{{ url_for('dashboard') }}" class="back-button">Back</a>
  </div>
</body>
</html>
